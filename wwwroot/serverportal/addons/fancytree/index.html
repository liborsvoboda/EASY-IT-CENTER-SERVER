<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
	<meta name="robots" content="noindex,follow">
	<link href="./dist/skin-win8/ui.fancytree.min.css" rel="stylesheet">

	<script src="../jquery/jquery-3.6.0.min.js"></script>
	<script src="./jquery.fancytree-all.min.js"></script>
	<title>Fancytree - Browser</title>
	<script type="text/javascript">
		$(function () {
			$("#tree").fancytree({
                checkbox: false,
                source: {
                    url: "/datatree.json"
				},
                activate: function (event, data) {
                    $("#statusLine").text(event.type + ": " + data.node);
				},
                checkbox: function (event, data) {
                    // Hide checkboxes for folders
                    return data.node.isFolder() ? false : true;
				},
                tooltip: function (event, data) {
                    // Create dynamic tooltips
                    return data.node.title + " (" + data.node.key + ")";
                },
			  });
			// Note: Loading and initialization may be asynchronous, so the nodes may not be accessible yet.
		});
	</script>
</head>
<body>
	<div id="tree"></div>
	<div id="FrameWindow"></div>
</body>

</html>
