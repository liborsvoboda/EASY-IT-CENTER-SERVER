<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../lib/metro.css" rel="stylesheet">

    <title>Shapes - Metro UI :: Popular HTML, CSS and JS library</title>
    <style>
        .example {
            width: 200px;
            height: 200px;
            background: #fff;
            position: relative;
            background: var(--color-sat-cyan);
            color: #fff;
            display: flex;
            flex-flow: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body class="cloak h-100-vh bg-cyan">
<nav data-role="appbar" class="border-bottom bd-default" data-expand="true">
    <div class="app-bar-item-static no-hover">
        <div class="text-leader">Shapes</div>
    </div>
    <div class="app-bar-item-static no-hover ml-auto">
        <input type="checkbox" data-role="theme-switcher"/>
    </div>
</nav>

<div class="container h-100 d-flex flex-wrap flex-center gap-10">
    <div class="example triangle">tringle</div>
    <div class="example trapezoid">trapezoid</div>
    <div class="example parallelogram">parallelogram</div>
    <div class="example rhomb">rhomb</div>
    <div class="example pentagon">pentagon</div>
    <div class="example hexagon">hexagon</div>
    <div class="example heptagon">heptagon</div>
    <div class="example octagon">octagon</div>
    <div class="example nonagon">nonagon</div>
    <div class="example decagon">decagon</div>
    <div class="example bevel">bevel</div>
    <div class="example rabbet">rabbet</div>
    <div class="example left-point">left-point</div>
    <div class="example right-point">right-point</div>
    <div class="example left-chevron">left-chevron</div>
    <div class="example right-chevron">right-chevron</div>
    <div class="example message-shape">message-shape</div>
</div>

<script src="../lib/metro.js"></script>

</script>
</body>
</html>
