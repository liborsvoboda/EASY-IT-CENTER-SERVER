<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../lib/metro.css" rel="stylesheet">

    <title>Test Any - Metro UI :: Popular HTML, CSS and JS library</title>
    <style>
        body {
            padding-top: 50px;
        }
        .box {
            height: 100px;
            width: 100%;
            display: flex!important;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: #000;
            margin: 0;
        }
    </style>
</head>
<body class="cloak">
<nav data-role="appbar">
    <span class="app-bar-item">Any</span>
    <div class="app-bar-item no-hover">
        <input type="checkbox" data-role="theme-switcher" data-state="dark"/>
    </div>
</nav>
<div class="container-fluid">
    <div class="container">
        <h3>Colors</h3>
        <div class="row" id="box-container-colors"></div>

        <h3>Gradients</h3>
        <div class="row" id="box-container"></div>

        <h3>Light Gradients</h3>
        <div class="row" id="box-container-light"></div>

        <h3>Dark Gradients</h3>
        <div class="row" id="box-container-dark"></div>

    </div>
</div>

<script src="../lib/metro.js"></script>
<script>
    const colors = [
        "lime", "green", "emerald", "blue", "teal", "cyan", "cobalt", "indigo", "violet", "pink", "magenta",
        "crimson", "red", "orange", "amber", "yellow", "brown", "olive", "steel", "mauve", "taupe",
        "champagne", "khaki", "charcoal", "bronze", "windstorm", "nude", "terracotta", "coral", "army", "seashell", "sand"
    ];

    for(let color of [...colors]) {
        $("#box-container-colors").append($("<div class='cell-md-3 box bg-"+color+"'>").text(color))
    }
    for(let color of [...colors]) {
        $("#box-container").append($("<div class='cell-md-3 box gr-"+color+"'>").text(color))
    }
    for(let color of colors) {
        $("#box-container-light").append($("<div class='cell-md-3 box gr-light-"+color+"'>").text(color))
    }
    for(let color of colors) {
        $("#box-container-dark").append($("<div class='cell-md-3 box gr-dark-"+color+"'>").text(color))
    }
</script>
</body>
</html>
