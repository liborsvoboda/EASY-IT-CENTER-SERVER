<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../lib/metro.css" rel="stylesheet">

    <title>Test Tabs - Metro UI :: Popular HTML, CSS and JS library</title>
    <style>
        .emulator {
            padding: 0;
            background: var(--default-background);
            overflow: hidden;
            border: 1px solid var(--border-color);
            position: relative;
        }
        .emulator.galaxy-s5 {
            height: 640px;
            width: 360px;
        }
        .emulator.galaxy-s5.landscape {
            height: 360px;
            width: 640px;
        }
        .emulator.ipad {
            height: 1024px;
            width: 768px;
        }
        .emulator.ipad.landscape {
            height: 768px;
            width: 1024px;
        }
    </style>
</head>
<body class="cloak">
<nav data-role="appbar" class="border-bottom bd-default">
    <span class="app-bar-item">Any</span>
    <div class="app-bar-item-static no-hover">
        <input type="checkbox" data-role="theme-switcher"/>
    </div>
    <div class="app-bar-item-static no-hover">
        <div class="text-leader">Component Test</div>
    </div>
</nav>
<div class="container-fluid">
<div class="container">
    <h1>Tabs test page</h1>

    <div class="example">
        <div class="emulator galaxy-s5" style="height: 200px">
            <ul data-role="materialtabs" data-app-bar="true">
                <li><a href="#games">Games</a></li>
                <li><a href="#applications">Applications</a></li>
                <li class="active"><a href="#music">Music</a></li>
                <li><a href="#films">Films</a></li>
                <li><a href="#press">Press</a></li>
                <li><a href="#books">Books</a></li>
            </ul>
            <div style="margin-top: 112px">
                <div id="games">Games</div>
                <div id="applications">Applications</div>
                <div id="music">Music</div>
                <div id="films">Films</div>
                <div id="press">Press</div>
                <div id="books">Books</div>
            </div>
        </div>
    </div>

    <div class="example mt-10">
        <div class="emulator galaxy-s5" style="height: 200px">
            <ul data-role="materialtabs"
                data-fixed-tabs="true"
                data-app-bar="true"
                data-deep="true"
            >
                <li><a href="#">Music</a></li>
                <li><a href="#">Films</a></li>
                <li><a href="#">Books</a></li>
            </ul>
        </div>
    </div>

</div>
</div>
<script src="../lib/metro.js"></script>
</body>
</html>
