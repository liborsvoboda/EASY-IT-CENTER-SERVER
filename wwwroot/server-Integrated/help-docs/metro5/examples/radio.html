<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../lib/metro.css" rel="stylesheet">

    <title>Test Checkbox - Metro UI :: Popular HTML, CSS and JS library</title>

</head>
<body class="m4-cloak" style="padding-top: 50px">
<nav data-role="appbar">
    <span class="app-bar-item">Any</span>
    <div class="app-bar-item no-hover">
        <input type="checkbox" data-role="theme-switcher" data-state="dark"/>
    </div>
</nav>
<div class="container">
    <h1>Checkbox test page</h1>

    <div>
        <input name="r1" type="radio" data-role="radio" data-caption="Radio">
        <input name="r1" type="radio" data-role="radio" data-caption="Radio" checked>
        <input name="r2" type="radio" data-role="radio" data-caption="Radio" disabled>
        <input name="r2" type="radio" data-role="radio" data-caption="Radio" disabled checked>
    </div>

    <div style="--radio-color: red">
        <input name="r3" type="radio" data-role="radio" data-caption="Radio" data-style="2">
        <input name="r3" type="radio" data-role="radio" data-caption="Radio" checked data-style="2">
        <input name="r4" type="radio" data-role="radio" data-caption="Radio" disabled data-style="2">
        <input name="r4" type="radio" data-role="radio" data-caption="Radio" disabled checked data-style="2">
    </div>

</div>

<script src="../lib/metro.js"></script>
<script>
</script>
</body>
</html>
