<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Monaco CSharp Editor</title>
    <script src="./js/axios.min.js"></script>
</head>
<body>
	<div id="container" style="width: 100%; height: 100%; border: 1px solid grey"></div>

	<script src="./js/csharpLanguageProvider.js"></script>
	<script src="./js/monaco/min/vs/loader.js"></script>
	<script>
		require.config({ paths: { vs: 'js/monaco/min/vs' } });

		require(['vs/editor/editor.main'], function () {

			registerCsharpProvider();

			var editor = monaco.editor.create(document.getElementById('container'), {
				value: "using System;\n\npublic class MyClass\n{\n\tpublic static void MyMethod(int value)\n\t{\n\t\tGuid.\n\t}\n}",
				language: 'csharp'
			});
		});
	</script>
</body>
</html>
