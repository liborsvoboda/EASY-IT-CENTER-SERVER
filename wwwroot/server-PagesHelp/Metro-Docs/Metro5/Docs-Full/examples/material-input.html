<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../lib/metro.css" rel="stylesheet">
    <link href="../lib/icons.css" rel="stylesheet">

    <title>Test Material input - Metro UI :: Popular HTML, CSS and JS library</title>

</head>
<body class="cloak flex-center">
<nav data-role="appbar">
    <span class="app-bar-item">Any</span>
    <div class="app-bar-item-static no-hover">
        <input type="checkbox" data-role="theme-switcher"/>
    </div>
    <div class="app-bar-item-static no-hover">
        <input type="checkbox" data-role="theme-switcher" data-mode="button"/>
    </div>
</nav>
<div class="container">
    <h1>Material input test page</h1>

    <div class="example">
        <form action="javascript:" data-role="validator">
            <input type="text"
                   data-role="material-input"
                   placeholder="Enter your email"
                   data-label="User email"
                   data-icon="<span class='mif-email'>"
                   data-informer="Enter a valid email address"
                   data-validate="required email"
            >
        </form>
    </div>

</div>

<script src="../lib/metro.js"></script>
<script>
</script>
</body>
</html>
