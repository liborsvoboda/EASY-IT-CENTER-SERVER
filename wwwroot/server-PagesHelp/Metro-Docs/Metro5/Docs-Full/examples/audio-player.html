<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../lib/metro.css" rel="stylesheet">
    <link href="../lib/icons.css" rel="stylesheet">

    <title>Test Audio player - Metro UI :: Popular HTML, CSS and JS library</title>
</head>
<body class="cloak h-100-vh">
<nav data-role="appbar">
    <span class="app-bar-item">Any</span>
    <div class="app-bar-item-static no-hover">
        <input type="checkbox" data-role="theme-switcher"/>
    </div>
    <div class="app-bar-item-static no-hover">
        <input type="checkbox" data-role="theme-switcher" data-mode="button"/>
    </div>
</nav>

<div class="container h-100 flex-center flex-column">
    <h1>Audio-player Component</h1>
    <div>
        <audio data-role="audio-player"
               data-loop-icon="<span class='mif-loop2'></span>"
               data-play-icon="<span class='mif-play'></span>"
               data-stop-icon="<span class='mif-stop'></span>"
               data-src="https://cdn.bensound.com/bensound-prism.mp3"
        ></audio>
    </div>
    <div class="dark-side mt-4">
        <audio data-role="audio-player"
               data-loop-icon="<span class='mif-loop2'></span>"
               data-play-icon="<span class='mif-play'></span>"
               data-stop-icon="<span class='mif-stop'></span>"
               data-src="./data/song-1.mp3"
        ></audio>
    </div>
</div>

<script src="../lib/metro.js"></script>
<script>
</script>
</body>
</html>
