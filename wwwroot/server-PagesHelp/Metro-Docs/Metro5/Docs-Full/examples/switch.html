<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../lib/metro.css" rel="stylesheet">

    <title>Test Switch - Metro UI :: Popular HTML, CSS and JS library</title>
    
</head>
<body class="cloak">
<nav data-role="appbar" class="border-bottom bd-default">
    <span class="app-bar-item">Any</span>
    <div class="app-bar-item-static no-hover">
        <input type="checkbox" data-role="theme-switcher"/>
    </div>
    <div class="app-bar-item-static no-hover">
        <div class="text-leader">Switch</div>
    </div>
</nav>
<div class="container">
    <h1>Switch test page</h1>

    <div class="ml-auto d-flex flex-align-center mr-1-minus1" lang="ua">
        <input type="checkbox" data-role="switch" data-prepend="Switch" data-onoff="true">
        <input type="checkbox" data-role="switch" data-append="Switch" checked>
        <input type="checkbox" data-role="switch" data-append="Red" class="switch-red" checked data-onoff="true" data-on="вкл" data-off=" ">
        <input type="checkbox" data-role="switch" data-append="Switch" disabled>
        <input type="checkbox" data-role="switch" data-append="Switch" data-material="true">
        <input type="checkbox" data-role="switch" data-append="Switch" data-material="true" class="switch-teal" checked>
    </div>

</div>

<script src="../lib/metro.js"></script>
</body>
</html>
