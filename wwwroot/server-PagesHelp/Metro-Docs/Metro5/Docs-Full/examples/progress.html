<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../lib/metro.css" rel="stylesheet">

    <title>Test Progress - Metro UI :: Popular HTML, CSS and JS library</title>
</head>
<body class="m4-cloak" style="padding-top: 50px">
<nav data-role="appbar">
    <span class="app-bar-item">Any</span>
    <div class="app-bar-item no-hover">
        <input type="checkbox" data-role="theme-switcher" data-state="dark"/>
    </div>
</nav>
<div class="container">

    <h1>Progress test page</h1>

    <div class="example">
        <div data-role="progress" data-value="35" data-show-value="true" data-show-label="true" data-cls-progress="mt-2"></div>
        <div data-role="progress" data-value="35" data-small="true" data-cls-progress="mt-2"></div>
        <div data-role="progress" data-type="buffer" data-value="35" data-buffer="60" data-cls-progress="mt-2"></div>
        <div data-role="progress" data-type="buffer" data-value="35" data-buffer="60" data-small="true" data-cls-progress="mt-2"></div>
        <div data-role="progress" data-type="load" data-value="35" data-buffer="75" data-cls-progress="mt-2"></div>
        <div data-role="progress" data-type="load" data-value="35" data-buffer="75" data-small="true" data-cls-progress="mt-2"></div>
        <div data-role="progress" data-type="line" data-cls-progress="mt-2"></div>
        <div data-role="progress" data-type="line" data-small="true" data-cls-progress="mt-2"></div>
    </div>


</div>

<script src="../lib/metro.js"></script>
<script>
</script>
</body>
</html>
